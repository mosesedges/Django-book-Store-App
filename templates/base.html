{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href={%static 'buyer_site/styles.css'%} rel='stylesheet' />
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    {% block nav-title%} {% if user.is_authenticated %}
    <a href="{% url 'logout'%}">Logout</a> {% else %}
    <a href="{% url 'login'%}">Login</a> {% endif %} {%endblock%} {% block body %} {% endblock %}
</body>

</html>
